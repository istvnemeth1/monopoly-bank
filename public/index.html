<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monopoly Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>Monopoly Bank</h1>
    <div id="setup">
      <button id="createRoomBtn">Create Room (Banker)</button>
      <hr>
      <input id="joinRoomCode" maxlength="4" placeholder="Room Code" />
      <input id="joinName" maxlength="12" placeholder="Your Name" />
      <button id="joinRoomBtn">Join Room</button>
      <div id="setupError" class="error"></div>
    </div>
    <div id="game" style="display:none;">
      <div id="roomInfo"></div>
      <div id="players"></div>
      <div id="bankerControls" style="display:none;">
        <h3>Banker Controls</h3>
        <button id="resetBtn">Reset Game</button>
      </div>
      <button id="leaveBtn">Leave Room</button>
    </div>
    <div id="roomClosed" style="display:none;">
      <h2>Room closed by Banker.</h2>
      <button onclick="location.reload()">Back to Start</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
