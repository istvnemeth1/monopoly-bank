<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monopoly Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>Monopoly Bank</h1>
    <div id="setup">
      <button id="createRoomBtn">Create Room (Banker)</button>
      <hr>
      <input id="joinRoomCode" maxlength="4" placeholder="Room Code" />
      <input id="joinName" maxlength="12" placeholder="Your Name" />
      <button id="joinRoomBtn">Join Room</button>
      <div id="setupError" class="error"></div>
    </div>
    <div id="game" style="display:none;">
      <div id="roomInfo"></div>
      <div id="players"></div>
      <div id="bankerControls" style="display:none;">
        <h3>Banker Controls</h3>
        <div style="margin-bottom:1em;">
          <label for="salaryInput"><b>Salary amount (£):</b></label>
          <input id="salaryInput" type="number" min="1" max="10000" value="200" style="width:100px;display:inline-block;" />
          <button id="setSalaryBtn">Set</button>
        </div>
        <button id="resetBtn">Reset Game</button>
      <div id="playerPay" style="margin:1em 0;display:none;">
        <h3>Pay Another Player</h3>
        <select id="payTo"></select>
        <input id="payAmount" type="number" min="1" placeholder="Amount (£)" style="width:100px;" />
    </div>
  <!-- Modal for custom add/remove (banker) -->
  <div id="customModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0008;z-index:10;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:2em;border-radius:10px;max-width:90vw;">
      <h3 id="customModalTitle"></h3>
      <input id="customAmountInput" type="number" min="1" max="100000" style="width:120px;" />
      <button id="customAmountConfirm">OK</button>
      <button id="customAmountCancel">Cancel</button>
      <div id="customAmountError" class="error"></div>
    </div>
  </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>

        <!-- Player-to-player payment modal -->
        <div id="payModal" class="modal" style="display:none;">
          <div class="modal-content">
            <h3 id="payModalTitle">Pay player</h3>
            <div id="payModalPlayer"></div>
            <input id="payModalAmount" type="number" min="1" max="100000" placeholder="Amount (£)" />
            <div id="payModalError" class="error"></div>
            <button id="payModalConfirm">Confirm</button>
            <button id="payModalCancel">Cancel</button>
          </div>
        </div>

        <!-- Banker Control Panel modal -->
        <div id="bankerPanel" class="modal" style="display:none;">
          <div class="modal-content" style="max-width:400px;">
            <h2>Banker Control Panel</h2>
            <div style="margin-bottom:1em;">
              <label for="salaryInput"><b>Salary amount (£):</b></label>
              <input id="salaryInput" type="number" min="1" max="10000" value="200" style="width:100px;display:inline-block;" />
              <button id="setSalaryBtn">Set</button>
            </div>
            <div id="bankerPlayers"></div>
            <button id="resetBtn">Reset Game</button>
            <button id="endGameBtn" style="background:#c00;">End Game</button>
            <button id="closeBankerPanel">Close</button>
          </div>
        </div>

        <!-- Leaderboard modal -->
        <div id="leaderboardModal" class="modal" style="display:none;">
          <div class="modal-content" style="max-width:400px;">
            <h2>Game Over</h2>
            <h3>Leaderboard</h3>
            <ol id="leaderboardList"></ol>
            <button onclick="location.reload()">Back to Start</button>
          </div>
        </div>
</body>
</html>
